<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha do Aventureiro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap');

    body {
      font-family: 'Uncial Antiqua', serif;
      background: url('https://www.transparenttextures.com/patterns/parchment.png'), linear-gradient(135deg, #3c2f2f, #2e3b2e);
      color: #f4e8d9;
      margin: 0;
      padding: 0;
      background-attachment: fixed;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated rune background */
    .runefield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .rune {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.6), transparent);
      border-radius: 50%;
      animation: runeGlow 6s infinite ease-in-out;
    }

    @keyframes runeGlow {
      0%, 100% { opacity: 0.2; transform: scale(0.8) rotate(0deg); }
      50% { opacity: 0.7; transform: scale(1.2) rotate(10deg); }
    }

    .container {
      max-width: 950px;
      margin: 50px auto;
      padding: 40px;
      background: url('https://www.transparenttextures.com/patterns/old-paper.png'), linear-gradient(180deg, #2f1e1e, #1e2f1e);
      border: 6px double #b8860b;
      border-radius: 10px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8), inset 0 0 10px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
      animation: magicReveal 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes magicReveal {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      border-bottom: 4px double #b8860b;
      padding-bottom: 20px;
    }

    .header h1 {
      font-family: 'Cinzel', serif;
      font-size: 3.2rem;
      color: #d4af37;
      margin: 0;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
      animation: parchmentGlow 2s ease-in-out infinite alternate;
    }

    @keyframes parchmentGlow {
      from {
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7), 0 0 10px #d4af37;
      }
      to {
        text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.9), 0 0 15px #b8860b;
      }
    }

    .profile {
      display: flex;
      gap: 25px;
      align-items: center;
      background: linear-gradient(45deg, #2f1e1e, #2e3b2e);
      border: 4px double #b8860b;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7), inset 0 0 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .profile:hover {
      transform: scale(1.02);
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 10px;
      background: #2e3b2e;
      border: 4px double #d4af37;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      font-weight: bold;
      color: #d4af37;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.6), 0 0 15px rgba(212, 175, 55, 0.5);
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.1);
    }

    .profile-info h2 {
      font-family: 'Cinzel', serif;
      margin: 0 0 12px;
      font-size: 2.2rem;
      color: #d4af37;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .profile-info p {
      margin: 8px 0;
      font-size: 1.2rem;
      color: #f4e8d9;
    }

    .images-section {
      display: flex;
      gap: 50px;
      margin-top: 40px;
    }

    .images-section .image-card {
      flex: 1;
      background: linear-gradient(45deg, #2f1e1e, #2e3b2e);
      border: 4px double #b8860b;
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
    }

    .images-section .image-card:hover {
      transform: translateY(-5px);
    }

    .images-section .image-card img {
      width: 100%;
      max-width: 320px;
      height: auto;
      border-radius: 8px;
      border: 3px solid #d4af37;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .images-section .image-card img:hover {
      transform: scale(1.05);
    }

    .images-section .image-card p {
      margin-top: 15px;
      color: #d4af37;
      font-family: 'Cinzel', serif;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 50px;
    }

    .card {
      background: linear-gradient(45deg, #2f1e1e, #2e3b2e);
      border: 4px double #b8860b;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-family: 'Cinzel', serif;
      margin-bottom: 25px;
      color: #d4af37;
      font-size: 1.8rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 10px 0;
      border-bottom: 1px solid #b8860b;
      color: #f4e8d9;
      font-size: 1.15rem;
      transition: background 0.3s ease;
    }

    li:hover {
      background: rgba(212, 175, 55, 0.2);
    }

    li:last-child {
      border-bottom: none;
    }

    .emblems {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .emblem {
      background: #2e3b2e;
      padding: 12px 18px;
      border-radius: 50%;
      font-size: 1rem;
      color: #d4af37;
      border: 3px solid #b8860b;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6), inset 0 0 5px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }

    .emblem:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
      background: #3c4a3c;
    }

    .emblem:active, .emblem.pulse {
      animation: waxSeal 0.4s ease;
      background: #d4af37;
      color: #2f1e1e;
      border-color: #8b5a2b;
    }

    @keyframes waxSeal {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .emblems-card {
      background: linear-gradient(45deg, #2f1e1e, #2e3b2e);
      border: 4px double #b8860b;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
      margin: 50px auto 0;
      max-width: 100%;
      min-height: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: transform 0.3s ease;
    }

    .emblems-card:hover {
      transform: translateY(-5px);
    }

    .emblems-card h3 {
      font-family: 'Cinzel', serif;
      margin-bottom: 30px;
      color: #d4af37;
      text-align: center;
      font-size: 2.2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .emblems-large {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .emblems-large .emblem {
      background: #2e3b2e;
      padding: 15px 22px;
      border-radius: 50%;
      font-size: 1.4rem;
      color: #d4af37;
      border: 3px solid #b8860b;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .emblems-large .emblem:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.7);
    }

    /* Modal styles for class descriptions */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: url('https://www.transparenttextures.com/patterns/parchment.png'), linear-gradient(180deg, #2f1e1e, #1e2f1e);
      border: 4px double #b8860b;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
      position: relative;
      color: #f4e8d9;
    }

    .modal-content h3 {
      font-family: 'Cinzel', serif;
      font-size: 1.8rem;
      color: #d4af37;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .modal-content p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin: 0 0 20px;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 2rem;
      color: #f4e8d9;
      background: #8b0000;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #b8860b;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    .modal-close:hover {
      background: #a11212;
      color: #d4af37;
      transform: scale(1.1);
    }

    /* Modal styles for image zoom */
    .image-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .image-modal-content {
      background: url('https://www.transparenttextures.com/patterns/parchment.png'), linear-gradient(180deg, #2f1e1e, #1e2f1e);
      border: 4px double #b8860b;
      border-radius: 10px;
      padding: 20px;
      max-width: 80%;
      max-height: 80%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
      position: relative;
    }

    .image-modal-content img {
      max-width: 100%;
      max-height: 80vh;
      border: 3px solid #d4af37;
      border-radius: 8px;
    }

    .image-modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 2rem;
      color: #f4e8d9;
      background: #8b0000;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #b8860b;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    .image-modal-close:hover {
      background: #a11212;
      color: #d4af37;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="runefield" id="runefield"></div>
  <div class="container">
    <div class="header">
      <h1>Ficha do Aventureiro</h1>
    </div>

    <div class="profile">
      <div class="profile-img">GL</div>
      <div class="profile-info">
        <h2 id="nome">Carregando...</h2>
        <p><strong>Vida:</strong> <span id="vida">-</span></p>
        <p><strong>Nível:</strong> <span id="nivel">-</span></p>
        <p><strong>Vila:</strong> <span id="vila">-</span></p>
      </div>
    </div>

    <div class="images-section">
      <div class="image-card">
        <img src="GuilhermeBoneco.png" alt="Personagem" id="personagem-img">
        <p>Personagem</p>
      </div>
      <div class="image-card">
        <img src="ArmaAssinatura 128 (1).png" alt="Arma" id="arma-img">
        <p>Arma</p>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Classes</h3>
        <div class="emblems" id="classes-list">
          <span>Carregando...</span>
        </div>
      </div>

      <div class="card">
        <h3>Ataques</h3>
        <ul id="ataques-list">
          <li>Carregando...</li>
        </ul>
      </div>
    </div>

    <div class="emblems-card">
      <h3>Emblemas</h3>
      <div class="emblems-large" id="emblemas-list">
        <span>Carregando...</span>
      </div>
    </div>
  </div>

  <!-- Modal for class descriptions -->
  <div class="modal" id="class-modal">
    <div class="modal-content">
      <span class="modal-close" id="modal-close">&times;</span>
      <h3 id="modal-class-name"></h3>
      <p id="modal-class-description"></p>
    </div>
  </div>

  <!-- Modal for image zoom -->
  <div class="image-modal" id="image-modal">
    <div class="image-modal-content">
      <span class="image-modal-close" id="image-modal-close">&times;</span>
      <img id="modal-image" src="" alt="Imagem Ampliada">
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKGOpaGzNJbRRSbxRtEJOfst0fS4NyLng",
      authDomain: "aventureiros-c122e.firebaseapp.com",
      databaseURL: "https://aventureiros-c122e-default-rtdb.firebaseio.com",
      projectId: "aventureiros-c122e",
      storageBucket: "aventureiros-c122e.firebasestorage.app",
      messagingSenderId: "518112243987",
      appId: "1:518112243987:web:b3387d3cbd542315edaae6",
      measurementId: "G-XF6Q2CB02R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Predefined class descriptions
    const classDescriptions = {
      "Guerreiro": "O Guerreiro é um mestre das armas e da armadura, enfrentando inimigos com força bruta e coragem inabalável. Especializado em combate corpo a corpo, ele lidera a linha de frente com golpes poderosos.",
      "Mago": "O Mago domina as artes arcanas, lançando feitiços devastadores que controlam os elementos. Sua sabedoria e poder mágico fazem dele um aliado indispensável em batalhas épicas.",
      "Ladino": "O Ladino é astuto e ágil, mestre em furtividade e ataques precisos. Com habilidades de infiltração e golpes traiçoeiros, ele surpreende seus inimigos nas sombras.",
      "Clérigo": "O Clérigo é um servo dos deuses, canalizando energia divina para curar aliados e banir o mal. Sua fé inabalável o torna um pilar de esperança em tempos sombrios.",
      "Arqueiro": "O Arqueiro é um atirador de elite, acertando alvos com precisão mortal à distância. Sua velocidade e percepção aguçada o tornam letal em qualquer campo de batalha."
    };

    // Create animated runefield
    function createRunefield() {
      const runefield = document.getElementById('runefield');
      for (let i = 0; i < 50; i++) {
        const rune = document.createElement('div');
        rune.className = 'rune';
        rune.style.left = `${Math.random() * 100}vw`;
        rune.style.top = `${Math.random() * 100}vh`;
        rune.style.animationDelay = `${Math.random() * 6}s`;
        runefield.appendChild(rune);
      }
    }

    // Show modal with class description
    function showClassDescription(className) {
      const modal = document.getElementById('class-modal');
      const classNameElement = document.getElementById('modal-class-name');
      const descriptionElement = document.getElementById('modal-class-description');

      classNameElement.textContent = className;
      descriptionElement.textContent = classDescriptions[className] || "Descrição não disponível para esta classe.";
      modal.style.display = 'flex';
    }

    // Close class modal
    function closeClassModal() {
      const modal = document.getElementById('class-modal');
      modal.style.display = 'none';
    }

    // Show modal with enlarged image
    function showImageModal(imageSrc) {
      const modal = document.getElementById('image-modal');
      const modalImage = document.getElementById('modal-image');
      modalImage.src = imageSrc;
      modal.style.display = 'flex';
    }

    // Close image modal
    function closeImageModal() {
      const modal = document.getElementById('image-modal');
      modal.style.display = 'none';
    }

    async function carregarUsuario() {
      try {
        const userRef = ref(db, "aventureiros/012");
        const snapshot = await get(userRef);

        if (snapshot.exists()) {
          const usuario = snapshot.val();

          document.getElementById("nome").textContent = usuario.nome;
          document.getElementById("vida").textContent = usuario.vida;
          document.getElementById("nivel").textContent = usuario.nivel;
          document.getElementById("vila").textContent = usuario.vila || "Não informado";

          if (usuario.classes) {
            document.getElementById("classes-list").innerHTML =
              Object.entries(usuario.classes)
                .map(([classe, valor]) => `<div class="emblem" data-classe="${classe}">${classe}: ${valor}</div>`)
                .join("");
          } else {
            document.getElementById("classes-list").innerHTML = "<span>Nenhuma classe</span>";
          }

          if (usuario.ataques) {
            document.getElementById("ataques-list").innerHTML =
              Object.entries(usuario.ataques)
                .map(([atk, val]) => `<li><strong>${atk}:</strong> ${val}</li>`)
                .join("");
          } else {
            document.getElementById("ataques-list").innerHTML = "<li>Nenhum ataque</li>";
          }

          if (usuario.emblemas) {
            document.getElementById("emblemas-list").innerHTML =
              Object.entries(usuario.emblemas)
                .map(([nome, valor]) => `<div class="emblem">${nome}: ${valor}</div>`)
                .join("");
          } else {
            document.getElementById("emblemas-list").innerHTML = "<span>Nenhum emblema</span>";
          }

          // Add click event listeners to class emblems
          document.querySelectorAll('#classes-list .emblem').forEach(emblem => {
            emblem.addEventListener('click', () => {
              emblem.classList.add('pulse');
              setTimeout(() => {
                emblem.classList.remove('pulse');
              }, 400);
              const className = emblem.getAttribute('data-classe');
              showClassDescription(className);
            });
          });

          // Add click event listeners to images
          document.querySelectorAll('.images-section img').forEach(img => {
            img.addEventListener('click', () => {
              showImageModal(img.src);
            });
          });
        } else {
          document.getElementById("nome").textContent = "Usuário não encontrado";
        }
      } catch (error) {
        console.error(error);
        document.getElementById("nome").textContent = "Erro ao carregar";
      }
    }

    // Initialize runefield, modal close listeners, and load user data
    createRunefield();
    document.getElementById('modal-close').addEventListener('click', closeClassModal);
    document.getElementById('class-modal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('class-modal')) {
        closeClassModal();
      }
    });
    document.getElementById('image-modal-close').addEventListener('click', closeImageModal);
    document.getElementById('image-modal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('image-modal')) {
        closeImageModal();
      }
    });
    carregarUsuario();
  </script>
</body>
</html>
